
{% extends 'layout.html' %}
{% block body %}

  <div class='row mt-5'>
    <div class='col-4 mx-auto'>
      <h4 class='text-center'>Create Database</h4><hr>

      <form action="{{url_for('home')}}" method='post'>

        <div class='form-group'>
          <label>Database Name</label>
          <input type='text' name='mydb' required class='form-control'>  
        </div>

        <div class='form-group'>
          <label>Table Name</label>
          <input type='text' name='table' required class='form-control'>  
        </div>

        <input type='submit' name='submit' value='Submit' class='btn btn-success'>
      </form>

    </div>
  </div>
{% endblock %}
